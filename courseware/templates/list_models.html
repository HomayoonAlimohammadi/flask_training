<head>
    <title>{{ elements }}</title>
  </head>
  
  <body>
    {% if message %} 
        <span style="color: red;">{{ message }}</span><br/><br/>
    {% endif %} 
    {% if elements %}
        {% for element in elements %} 
            {{ element }}<br/>
        {% endfor %}
    {% else %}
        <p>No students available!</p>
    {% endif %} 
    <br/>

    <b><a href="../">Home</a></b>
  </body>
